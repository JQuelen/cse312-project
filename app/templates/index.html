{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
    <h6>Your are logged in as: {{ name }}</h6>
    {% endif %}
    {% if not current_user.is_authenticated %}
    <h6>You are not logged in</h6>
    <a href="login.html">Login Here</a>
    <a href="signup.html">Signup Here</a>
    {% endif %} 
{% endblock %}
