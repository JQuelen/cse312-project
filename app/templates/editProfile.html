{% extends "base.html" %}

{% block content %}
    Edit Profile
    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
	<div>
		{{ form.listOfPets.label }}
		<br>
		{{ form.listOfPets(cols=50, rows=20) }}
		<br>
		{% for error in form.listOfPets.errors %}
		<span style="color: red;">[{{ error }}]</span>
		{% endfor %}
	</div>
      {{ form.submit() }}
    </form>
{% endblock %}
