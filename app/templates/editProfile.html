{% extends "base.html" %}

{% block content %}
    <h3>Edit Profile</h3>
	<br>
    <form action="/profile" method="post" novalidate>
      {{ form.hidden_tag() }}
	<div>
		{{ form.listOfPets.label }}
		<br>
		{{ form.listOfPets(cols=50, rows=20) }}
		<br>
		{% for error in form.listOfPets.errors %}
			<span style="color: red;">[{{ error }}]</span>
		{% endfor %}
      {{ form.submit() }}
	</div>
    </form>
{% endblock %}
