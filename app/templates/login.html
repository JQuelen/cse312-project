{{extends "base.html"}}

{{block content}}
    <div class="login-prompts">
      <div class="username">
	<div>
	  <h1>Username</h1>
	  <textarea id="username" rows="1" cols="20"></textarea>
	  <h1>Password</h1>
	  <textarea id="password" rows="1" cols="20"></textarea>
	  <button type="Log In">Log In</button>
	  <button name="cancel" onclick="location.href='index.html'">Cancel</button>
	</div>
	<div>
	  <a href="signup.html">Don't have an account? Sign up here</a>
	</div>
      </div>
    </div>
{{end block}}
